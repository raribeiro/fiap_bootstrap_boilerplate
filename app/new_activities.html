      <div class="row header">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Health Track</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="activities.html">Minhas atividades</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="weight.html">Histórico de peso</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="config.html">Configurações</a>
                </li>
              </ul>
              <a href="new_activities.html" class="btn btn-sm btn-outline-success" type="submit">nova atividade +</a> | 
              <a href="login.html" class="btn btn danger btn-sm btn-outline-danger" type="submit">desconectar</a>
            </div>
          </nav>
        </div>
      </div>

      <div>
        <container>
          <div class="row">
            <div class="col-md-12">
              <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Adicionar nova atividade</h4>

                <form action="activities.html">
                  <div class="form-group">
                    <input type="date" class="form-control" required="required">
                  </div>
                  <div class="form-group">
                    <select class="form-control">
                      <option>Corrida</option>
                      <option>Bicicleta</option>
                      <option>Caminhada</option>
                      <option>Academia</option>
                      <option>Outros</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" required="required" value="10kg">
                  </div>                  
                  <button type="submit" class="btn btn-primary btn-sm">salvar informações</button>
                </form>
              </div>
            </div>
          </div>
        </container>
      </div>     
      <hr>
      <div class="footer">
        <p class="text-center">FIAP ♥ FIAP</p>
      </div>
